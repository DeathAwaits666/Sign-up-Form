<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Sign-up-Form/cssfiles/forgot-password.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Forgot password</title>
  </head>
  <body>
    <div class="logo">
      <img src="/Sign-up-Form/images/Logo.png" width="1000px" alt="Logo" />
    </div>
    <div class="form-container">
      <p>
        Please provide your email to reset your password if it was forgotten.
      </p>
    </div>
    <form class="form">
      <p class="title">Reset Password !</p>
      <div class="flex">
        <label>
          <input required="" placeholder="" type="email" class="input" />
          <span>Email</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signup">
          Remembered the password ?
          <a href="/Sign-up-Form/htmls/signin.html">Sign in</a>
        </p>
        <p class="create-account">
          <a href="/Sign-up-Form/index.html">Create an account !</a>
        </p>
      </div>
    </form>
  </body>
</html>
