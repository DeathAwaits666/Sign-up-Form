<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/Sign-up-Form/cssfiles/styles-signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign-in Form</title>
  </head>
  <body>
    <div class="logo">
      <img src="/Sign-up-Form/images/logo.png" heigh="100px" width="1000px" alt="Logo" />
    </div>
    <div class="form-container">
      <p>Sign in into your account.</p>
    </div>
    <form class="form">
      <p class="title">Sign in</p>
      <div class="flex">
      <label>
        <input required="" placeholder="" type="email" class="input" />
        <span>Email</span>
      </label>
      <label>
        <input required="" placeholder="" type="password" class="input" />
        <span>Password</span>
      </label>
      <button class="submit">Submit</button>
      <p class="signup">
        Don't have an account ? <a href="/Sign-up-Form/htmls/index.html">Sign up</a>
        <p class="forgot-password">
          <a href="/Sign-up-Form/htmls/forgot-password.html">Forgot Password ?</a>
        </p>
    </form>
  </body>
</html>
