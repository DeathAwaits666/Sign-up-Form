<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Sign-up-Form/cssfiles/styles.css"
    />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="/Sign-up-Form/images/logo.png"
        heigh="100px"
        width="1000px"
        alt="Logo"
      />
    </div>
    <div class="form-container">
      <p>Sign up with your email address to create an account.</p>
    </div>
    <form class="form">
      <p class="title">Register</p>
      <div class="flex">
        <label>
          <input required="" placeholder="" type="text" class="input" />
          <span>First name</span>
        </label>
        <label>
          <input required="" placeholder="" type="text" class="input" />
          <span>Last name</span>
        </label>
      </div>
      <label>
        <input required="" placeholder="" type="email" class="input" />
        <span>Email</span>
      </label>
      <label>
        <input required="" placeholder="" type="password" class="input" />
        <span>Password</span>
      </label>
      <label>
        <input required="" placeholder="" type="password" class="input" />
        <span>Confirm password</span>
      </label>
      <button class="submit">Submit</button>
      <p class="signin">
        Already have an account ?
        <a href="/Sign-up-Form/htmls/signin.html">Sign in</a>
      </p>
    </form>
  </body>
</html>
